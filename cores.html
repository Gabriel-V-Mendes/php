<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>

<body>

    <h1>Formulario</h1>

    <form action="cores.php" method="get">

        <label for="itexto">Texto:</label>
        <input type="text" name="texto" id="itexto">
        <br>


        <label for="ifont">Escolha a Fonte</label>
        <select type="" name="fonte" id="ifonte">
            <option value="cursiva">cursiva</option>
            <option value="arial">arial</option>
            <option value="monospace">monospace</option>
        </select>
        <br>

        <label for="itamanho">Tamanho:</label>
        <select name="tamanho" id="itamanho">
            <option value="8pt">8</option>
            <option value="10pt">10</option>
            <option value="14pt">14</option>
            <option value="20pt">20</option>
            <option value="40pt">40</option>
            <option value="45pt">45</option>
            <option value="50pt">50</option>
            <option value="60pt">60</option>
        </select>
        <br>


        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
        <br>


        <input type="submit" value="Gerar">



    </form>


</body>

</html>
